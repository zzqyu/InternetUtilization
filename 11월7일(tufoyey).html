<body>
  <input id="a" />
  <select id="op">
    <option value=""/>º±≈√
    <option value="+"/>+
    <option value="-"/>-
    <option value="*"/>*
    <option value="/"/>/
    <option value="%"/>%
  </select>
  <input id="b" />
  <input type="button" value="=" onclick="calc(a.value, b.value, op.value)"/>
  <input id="c" /><hr>
  
  <input type="file" onchange="load(this.files)" accept="image/*, audio/*, video/*"/>
  <div id="out"></div>
<script>
function calc(a,b,o){
  if(b==="0"&&(o==="/"||o==="%")){
    c.value="zero division error!";
  }
  else{
    switch(o){
      case "+": c.value=parseInt(a)+parseInt(b); break;
      case "-": c.value=parseInt(a)-parseInt(b); break;
      case "*": c.value=parseInt(a)*parseInt(b); break;
      case "/": c.value=parseInt(a)/parseInt(b); break;
      case "%": c.value=parseInt(a)%parseInt(b); break;
    }
  }
}

function load(files){
  var file=window.URL.createObjectURL(files[0]);
  //alert(files[0].name);
  var tag=files[0].type.split("/")[0];
  out.innerHTML="<"+tag+" src='"+file+"' width=100% controls allowfullscreen autoplay />";
}
</script>
