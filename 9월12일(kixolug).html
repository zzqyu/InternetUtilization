  target="_blank" 새창에 띄우기

    광운대학교
  </a><br>
  <a href ="http://www.kw.ac.kr" target="new"> 
    <image src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Kwangwoonuniv.jpg/270px-Kwangwoonuniv.jpg"/>
  </a><br><hr>
  
  <select onchange="paths(this.value)">
    <option value=0 /> 사이트 선택
    <option value=1 /> 네이버
    <option value=2 /> 다음
    <option value=3 /> 네이트
    <option value=4 /> 구글
    <option value=5 /> 유튜브
    <option value=6 /> 유튜브2
  </select>
  
  <input id="query" />
  <!--ondblclick 더블클릭 이벤트
      onclick 클릭 이벤트-->
  <button onclick="search(query.value)">검색</button><br><hr>
  
  출발<input id="s" />
  도착<input id="f" />
  <button onclick="load(s.value, f.value)">길찾기 </button>
  
  
<script>
var site="";
var path=[];
path[1]="https://search.naver.com/search.naver?sm=tab_hty.top&where=nexearch&query=";
path[2]="https://search.daum.net/search?w=tot&DA=YZR&t__nil_searchbox=btn&sug=&sugo=&q=";
path[3]="https://search.daum.net/nate?thr=sbma&w=tot&q=";
path[4]="https://www.google.co.kr/search?q=";
path[5]="https://www.youtube.com/results?search_query=";
path[6]="https://www.youtube.com/embed?autoplay=1&listType=search&list=";


function paths(s){
  site=path[s];
  //alert(site);
}

function search(q){
  location.href=site+q;
  //alert(q);
}

function load(s,f){
  location.href="https://www.google.com/maps/dir/"+s+"/"+f;
}
</script>
