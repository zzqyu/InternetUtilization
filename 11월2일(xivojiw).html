  <meta name="viewport" content="width=device-width">
  <title>구구단</title>
</head>
<body>
  <input type="number" value=9 min=2 max=19 id="m" />
  <input type="button" value="단" onclick="multi(m.value)" /><br>
  <textarea id="ta" rows=5 cols=30></textarea>
<script>
function multi(m){
  var temp="";
  var a=[m];//1차원배열 선언
  
  for(i=0;i<m;i++){
    a[i]=[m];//2차원배열 선언
    for(j=0; j<m; j++){
      if(i===0){//i가 0일때
        if(j===0){//j가 0일때
          a[i][j]=m+"X"+m+"단";
        }else{//j가 0이 아닐때
          a[i][j]=(j+1)+"단";
        }//if j
      }else{//i가 0이 아닐때
        a[i][j]=(i+1)+"X"+(j+1)+"="+(i+1)*(j+1);
      }//if i
      temp+=a[i][j]+"\t";
    }//for j
    temp+="\n";
  }//for i
  ta.value=temp;
}//function multi
</script>
