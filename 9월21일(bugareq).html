<body>
  
  <input type="file" accept="video/*" onchange="load(this.files)"/>
  <input type="button" id="b" onclick="pp()" value="▷"/>
  <input type="color" onchange="color(this.value)" />
  <input type="date" />
  <input type="time" />
  <input type="datetime-local" />
  <input type="number" min=0 max=100 step=5 value=50 />
  0<ruby><input type="range" min=0 max=100 step=5 value=50 onchange="range(this.value)"/><rt id="rv" >50</rt></ruby>100<hr>
  <input type="email" />
  <input type="url" />
  <input type="tel" id="tel"/>
  <button onclick="phone(tel.value)">전화</button><br>
  
  <textarea id="sms"></textarea>
  <button onclick="mms(tel.value, sms.value)">문자</button><br>

  <video id="v" />
  
  
  
  
<script>
function mms(t, s){
  location.href="sms:"+t+"?&body="+s;
}

function phone(p){
  location.href="tel:"+p;
}
function range(r){
  rv.innerHTML=r;
}
function color(c){
  document.body.style.backgroundColor=c;
}

function pp(){
  if(v.paused){
    v.play();
    b.value="▷";
  }
  else{
    v.pause();
    b.value="┃┃";
  }

}
function load(files){
  v.src=window.URL.createObjectURL(files[0]);
}
</script>
