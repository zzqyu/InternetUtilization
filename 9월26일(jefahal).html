  <!--시험 안나옴-->
  <table border=1 aline=center >
    <tr>
      <td colspan=4 ><audio id="ado"  autoplay controls /></td>
    </tr>
    <tr>
      <td id="tit" colspan=4 >가위 바위 보 게임</td>
    </tr>
    <tr>
      <td>전</td>
      <td>승</td>
      <td>무</td>
      <td>패</td>
    </tr>
    <tr>
      <td id="tt">0</td>
      <td id="ww">0</td>
      <td id="dd">0</td>
      <td id="ll">0</td>
    </tr>
    <tr>
      <td id="result" colspan=4 >결과</td>
    </tr>
    <tr>
      <td colspan=2 >사용자</td>
      <td colspan=2 >컴퓨터</td>
    </tr>
    <tr>
      <td colspan=2 >
        <img id="usr"/>
      </td>
      <td colspan=2 >
        <img id="com"/>
      </td>
    </tr>
    <tr>
      <td><button value=0 onclick="play(this.value)" >
        <img src="http://rsp.alltheway.kr/images/main/main01.png"/>
        </button></td>
      <td><button value=1 onclick="play(this.value)" >
        <img src="http://rsp.alltheway.kr/images/main/main02.png"/>
        </button></td>
      <td><button value=2 onclick="play(this.value)" >
        <img src="http://rsp.alltheway.kr/images/main/main03.png"/>
        </button></td>
      <td><button onclick="location.reload()" >
        리셋
        </button></td>
    </tr>
    
  </table>
<script>
var t=0, w=0, d=0, l=0;
var r="";
var path="http://rsp.alltheway.kr/images/main/main0";
function view(uc){
  switch(uc){
    case 0: r=path+"1.png"; break;
    case 1: r=path+"2.png"; break;
    case 2: r=path+"3.png"; break;
  }
  return r;
}

function play(u){
  var c=parseInt(Math.random()*100)%3;
  t++; tt.innerHTML=t;
  
  usr.src=view(parseInt(u));  
  com.src=view(c);

  
  //alert(u+":"+c);
  if(u==c){
    r="무";
    d++; dd.innerHTML=d;
    ado.src="https://d1490khl9dq1ow.cloudfront.net/sfx/mp3preview/mouth-pop-1_z1M9vz4u.mp3";
  }
  else if(((u+1)%3)==c){
    r="패";
    l++; ll.innerHTML=l;
    ado.src="https://d1490khl9dq1ow.cloudfront.net/sfx/mp3preview/male-scream_zJe1NjEu.mp3";
  }
  else{
    r="승";
    w++; ww.innerHTML=w;
    ado.src="https://d1490khl9dq1ow.cloudfront.net/sfx/mp3preview/small-baby-smile_M1lR6BEu.mp3";
  }
  //var str=["가위", "바위", "보"];
  //usr.innerHTML=str[u];
  //com.innerHTML=str[c];
  result.innerHTML=r;
  
  //alert(str[u]+":"+str[c]+"\n"+r);
}
</script>
