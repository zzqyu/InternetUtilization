  <title>multi media</title>

<style id="jsbin-css">
*{
  margin:0;
  padding:0;
}

#image,#video{
  width:100vw;
}
</style>

<body>

  <input type="file" onchange="load(this.files)" accept="image/*, audio/*, video/*"/>
  
  <div id="multi"></div>
  
<script>
function load(files){
  var ftype=files[0].type.split("/")[0];
  //alert(ftype);
  var filesrc=window.URL.createObjectURL(files[0]);
  var tmp="<"+ftype+" src='"+filesrc+"' id="+ftype+"' width=100% autoplay controls />";
  alert(tmp);
  multi.innerHTML=tmp;
}
</script>
